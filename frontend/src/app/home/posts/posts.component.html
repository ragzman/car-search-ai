<div class="rounded bg-white shadow max-w-md mx-auto">
    <mat-card>
        <mat-card-header class="bg-gray-400 p-4">
            <mat-card-title class="text-xl font-bold">{{post}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="p-4 bg-white">
            <p markdown [src]="post"></p>
        </mat-card-content>
        <mat-card-actions class="bg-gray-400 p-4">
            <button mat-button class="bg-blue-500 text-white px-4 py-2 rounded">LIKE</button>
            <button mat-button class="bg-blue-500 text-white px-4 py-2 rounded">SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
